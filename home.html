<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Online - Meu Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./_css/home.css">
    <!-- <link rel="stylesheet" href="./_css/styles.css"> -->
</head>
<body>
    <div class="card p-5 mt-5 shadow w-75">
        <header class="d-flex align-items-start mb-5 gap-4">
            <img src="./_assets/foto.jpg"/>
            <div>
                <div class="d-flex align-items-center">
                    <h1 id="nome-completo">Nome Completo</h1>
                    <button id="button-nome-completo" class="buttonicon" onclick="editarLabel('nome-completo')"><h1><i class="bi bi-pencil-square ms-1"></h1></button></i>
                </div>
                
                <div class="d-flex align-items-start">
                    <h6 id="cargo">Cargo</h6>
                    <button id="button-cargo" class="buttonicon" onclick="editarLabel('cargo')"><i class="bi bi-pencil-square ms-1"></button></i>
                    <br>
                </div>

                <div class="d-flex align-items-start">
                    <h6 id="email">E-mail</h6>
                    <button id="button-email" class="buttonicon" onclick="editarLabel('email')"><i class="bi bi-pencil-square ms-1"></button></i>
                    <br>
                </div>

                <div class="d-flex align-items-start">
                    <h6 id="telefone">Telefone</h6>
                    <button id="button-telefone" class="buttonicon" onclick="editarLabel('telefone')"><i class="bi bi-pencil-square ms-1"></button></i>
                    <br>
                </div>

                <div class="d-flex align-items-start">
                    <h6 id="linkdIn">LinkdIn</h6>
                    <button id="button-linkdIn" class="buttonicon" onclick="editarLabel('linkdIn')"><i class="bi bi-pencil-square ms-1"></button></i>
                </div>
            </div>
        </header>
        
        <div class="row row-cols-2">
            <div class="mb-5">
                <h3>Objetivo</h3>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>
                    Adicionar
                </button>
            </div>
            
            <div class="mb-5">
                <h3>Experiência</h3>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>
                    Adicionar
                </button>
            </div>

            <div class="mb-5">
                <h3>Cursos e Certificados</h3>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>
                    Adicionar
                </button>
            </div>

            <div class="mb-5">
                <h3>Competências</h3>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>
                    Adicionar
                </button>
            </div>

            <div class="mb-5">
                <h3>Habilidades Interpessoais</h3>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>
                    Adicionar
                </button>
            </div>

            <div class="mb-5">
                <h3>Idiomas</h3>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>
                    Adicionar
                </button>
            </div>
        </div>
    </div>

    <footer class="text-end">
        Desenvolvido por Maycon Lima. ©2023
    </footer>
    
    <script src="./_js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
